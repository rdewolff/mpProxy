<index:>
  <div class="container">
    <h2>Admin</h2>
    <form role="form" class="well" on-submit="done()">
      <div class="row">
        <div class="col-xs-12">
          <field label="Source" has-error="">
            <input type="text" class="form-control" as="nameInput" value="{{#root.sync.url}}" autofocus="1">
          </field>
          <field label="Username">
            <input type="text" class="form-control" value="{{#root.sync.username}}">
          </field>
          <field label="Password">
            <input type="text" class="form-control" value="{{#root.sync.password}}">
          </field>
        </div>
        <div class="col-xs-6">
          <field label="Synchronize Mode">
            <dropdown value="{{#root.sync.mode}}">
              <option value="1">Manual</option>
              <option value="2">Every day</option>
              <option value="3">Every week</option>
              <option value="4">Live (Dev only!)</option>
            </dropdown>
          </field>
        </div>
        <div class="col-xs-6">
            <b>Last sync end :</b> {{#root.sync.end}}. Duration <strong>{{#root.sync.duration}}</strong> seconds.
        </div>
        <div class="col-xs-12">
          <field label="Log" has-error="">
            <textarea class="form-control input-sm" rows="7" readonly>{{#root.sync.log}}</textarea>
          </field>
          <field label="Parsed" has-error="">
            <textarea class="form-control input-sm" rows="7" readonly>{{#root.data.AvailableModules}}</textarea>
          </field>
          <div class="btn-group">
          <!-- TODO enable/disable depending on the status of the sync
          <button type="button" class="btn btn-primary" on-click="runSynchronizer()" disabled="{{if #root.sync.inProgress}}true{{/}}">Run synchronizer</button>
          <button type="button" class="btn btn-danger" on-click="stopSynchronizer()" disabled="{{if #root.sync.inProgress}}true{{/}}">Stop</button>
          -->
          <button type="button" class="btn btn-success" on-click="runSynchronizer()">Run synchronizer</button>
          <button type="button" class="btn btn-warning" on-click="runParser()">Run paser</button>
          <button name="button" class="btn btn-primary" on-click="clearSynchronizerLog()">Clear log</button>
          <button type="button" class="btn btn-danger" on-click="stopSynchronizer()">Stop</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <field: element="field">
    <div class="form-group{{if @hasError}} has-error{{/if}}">
      <label class="control-label">{{@label}}</label>
      {{@content}}
    </div>
